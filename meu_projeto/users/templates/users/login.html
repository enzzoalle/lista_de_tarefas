{% extends "core/base.html" %} {% load bootstrap3 %} {% block header %} {% endblock header %} {% block content %}
<div class="container" style="margin-top: -40px">
      <div class="row justify-content-center">
            <div class="col-md-6 col-md-offset-3">
                  <div class="panel panel-default" style="box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15); border-radius: 20px; padding: 30px">
                        <div class="panel-body" style="margin-top: -20px">
                              <h2 class="text-center" style="margin-bottom: 30px">Entre com sua conta</h2>
                              <form action="{% url 'login' %}" method="post" class="form">
                                    {% csrf_token %} {% bootstrap_form form %} {% buttons %}
                                    <button type="submit" class="btn btn-primary btn-block" style="border-radius: 8px; margin-bottom: -35px">Entrar</button>
                                    {% endbuttons %}
                                    <input type="hidden" name="next" value="{% url 'index' %}" />
                              </form>
                        </div>
                  </div>
            </div>
      </div>
</div>
{% endblock content %}
